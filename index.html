<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midu.links - Enlaces de midudev y cursos</title>
    <link rel="stylesheet" href="./assets/output.css" />
  </head>

  <body
    class="max-w-xl mx-auto min-h-dvh bg-gradient-to-b from-black via-sky-950 to-gray-800"
  >
    <header class="text-white">
      <img
        src="./assets/me-big.webp"
        alt="image"
        class="h-96 object-cover mask-radial-at-center mask-radial-from-45% mask-radial-to-80% animate-pulse-fade-in"
      />

      <header class="flex flex-col justify-center items-center -mt-4">
        <span
          class="text-sky-400 text-xl font-mono px-3 py-1 border rounded-full flex items-center justify-center shadow-sm bg-sky-950 cursor-pointer z-10"
        >
          @midudev
          <svg
            class="ml-1 w-5 h-5 text-sky-400 inline"
            fill="currentColor"
            viewBox="0 0 20 20"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L9 11.172l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
        </span>

        <h1 class="text-3xl font-extrabold leading-tight mt-1 font-display">
          Miguel Angel Duran
        </h1>
      </header>

      <section class="flex gap-2 mt-4 justify-center">
        <!-- Twitch -->
        <a
          class="bg-purple-100 social-button animate-slide-up-fade"
          href="https://twitch.tv/midudev"
          target="_blank"
          aria-label="twitch"
          title="Ir a twitch de @midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#twitch" />
          </svg>
        </a>
        <!-- GitHub -->
        <a
          class="bg-gray-800 social-button animate-slide-up-fade animate-delay-100"
          href="https://github.com/midudev"
          target="_blank"
          aria-label="github"
          title="Ir a GitHub de @midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#github" />
          </svg>
        </a>
        <!-- Instagram -->
        <a
          class="bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600 social-button animate-slide-up-fade animate-delay-200"
          href="https://instagram.com/midudev"
          target="_blank"
          aria-label="instagram"
          title="Ir a Instagram de @midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#instagram" />
          </svg>
        </a>
        <!-- YouTube -->
        <a
          class="bg-[#ffffff] social-button animate-slide-up-fade animate-delay-300"
          href="https://youtube.com/midudev"
          target="_blank"
          aria-label="youtube"
          title="Ir a YouTube de @midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#youtube" />
          </svg>
        </a>
        <!-- X (Twitter) -->
        <a
          class="bg-black social-button animate-slide-up-fade animate-delay-400"
          href="https://x.com/midudev"
          target="_blank"
          aria-label="x"
          title="Ir a X de @midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#x" />
          </svg>
        </a>
        <!-- LinkedIn -->
        <a
          class="bg-[#ffffff] social-button animate-slide-up-fade animate-delay-500"
          href="https://linkedin.com/in/midudev"
          target="_blank"
          aria-label="linkedin"
          title="Ir a LinkedIn de @midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#linkedin" />
          </svg>
        </a>
      </section>

      <p class="text-custom text-center mt-4 text-sm px-4 text-balance">
        Divulgador de programación, streamer y creador de contenido. Enseñando
        JavaScript, React, Node.js de forma divertida
      </p>

      <main class="pt-4 px-4 ">
        <div class="grid grid-cols-3 grid-rows-2 gap-2.5 w-full">
          <!-- React -->
          <a
            href="https://cursosract.dev"
            class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-cyan-900 via-cyan-700 to-cyan-500 border border-cyan-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
          >
            <span
              class="absolute bottom-2 left-2 font-bold text-2xl group-hover:-translate-y-1 transition-transform z-10"
              >React.js</span
            >
            <svg
              width="100"
              height="100"
              class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
            >
              <use xlink:href="./assets/sprite.svg#react" />
            </svg>
            <span class="absolute top-2 left-2 border rounded-xl px-1 py-0.5"
              >Curso de +14 clases</span
            >
          </a>
          <!-- HTML -->
          <a
            href="https://cursoshtml.dev"
            class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-[#e44d26] via-[#f16529] to-[#f7df1e] border border-[#e44d26] flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-1 row-span-1 p-7 min-h-[180px] group"
          >
            <span
              class="absolute bottom-2 left-2 font-bold text-2xl group-hover:-translate-y-1 transition-transform z-10"
              >HTML</span
            >
            <svg
              width="100"
              height="100"
              class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
            >
              <use xlink:href="./assets/sprite.svg#html" />
            </svg>
            <span class="absolute top-2 left-2 border rounded-xl px-1 py-0.5"
              >Para principiantes</span
            >
          </a>
          <!-- CSS -->
          <a
            href="https://cursoscss.dev"
            class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-purple-900 via-purple-700 to-purple-500 border border-indigo-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-1 row-span-1 p-7 min-h-[180px] group"
          >
            <span
              class="absolute bottom-2 left-2 font-bold text-2xl group-hover:-translate-y-1 transition-transform z-10"
              >CSS</span
            >
            <svg
              width="100"
              height="100"
              class="absolute -right-4 -bottom-3.5 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
            >
              <use xlink:href="./assets/sprite.svg#css" />
            </svg>
            <span
              class="absolute top-2 left-2 border rounded-xl px-1 py-0.5 text-white"
              >Para principiantes</span
            >
          </a>
          <!-- Node -->
          <a
            href="https://cursosnodejs.dev"
            class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-green-900 via-green-700 to-green-500 border border-green-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
          >
            <span
              class="absolute bottom-2 left-2 font-bold text-2xl group-hover:-translate-y-1 transition-transform z-10"
              >Node.js</span
            >
            <svg
              width="100"
              height="100"
              class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
            >
              <use xlink:href="./assets/sprite.svg#node" />
            </svg>
            <span class="absolute top-2 left-2 border rounded-xl px-1 py-0.5"
              >Curso de +14 clases</span
            >
          </a>
        </div>
      </main>
    </header>
  </body>
</html>
